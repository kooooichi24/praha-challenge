<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="post-request" onclick="postRequest()">POSTリクエスト</button>
  <script>

    async function postRequest() {
      fetch("http://localhost:8080/hello",{
        method: 'POST',
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({"hello": "hello"})
      })
      .then((result) => {
        return result.json();
      })
      .then((data) => {
        console.log(data);
      })
      .catch((error) => {
        console.log(error)
      })

    }
  </script>
</body>
</html>
